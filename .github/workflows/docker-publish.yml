name: Docker Build & Publish

on:
  push:
    branches: [main, master]
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: api-gateway
            dockerfile: api-gateway/Dockerfile
          - name: auth-service
            dockerfile: microservices/auth-service/Dockerfile
          - name: user-service
            dockerfile: microservices/user-service/Dockerfile
          - name: device-service
            dockerfile: microservices/device-service/Dockerfile
          - name: telemetry-service
            dockerfile: microservices/telemetry-service/Dockerfile
          - name: ai-prediction-service
            dockerfile: microservices/ai-prediction-service/Dockerfile
          - name: alert-service
            dockerfile: microservices/alert-service/Dockerfile
          - name: integration-service
            dockerfile: microservices/integration-service/Dockerfile
          - name: dispatcher-service
            dockerfile: microservices/dispatcher-service/Dockerfile
          - name: location-service
            dockerfile: microservices/location-service/Dockerfile
          - name: billing-service
            dockerfile: microservices/billing-service/Dockerfile
          - name: analytics-service
            dockerfile: microservices/analytics-service/Dockerfile
          - name: organization-service
            dockerfile: microservices/organization-service/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:${{ github.sha }}
            ${{ env.IMAGE_PREFIX }}/${{ matrix.name }}:latest

