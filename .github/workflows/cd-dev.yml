name: CD - Development

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  ENVIRONMENT: development
  KUBERNETES_NAMESPACE: care-monitoring-dev

jobs:
  deploy:
    name: Deploy to Development
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_DEV }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infrastructure/kubernetes/namespaces/dev-namespace.yaml
          kubectl apply -f infrastructure/kubernetes/configmaps/ -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl apply -f infrastructure/kubernetes/secrets/ -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl apply -f infrastructure/kubernetes/deployments/ -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl apply -f infrastructure/kubernetes/services/ -n ${{ env.KUBERNETES_NAMESPACE }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api-gateway -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=5m
          kubectl rollout status deployment/auth-service -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=5m

      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # Add smoke tests here
          curl -f http://dev-api.caremonitoring.com/health || exit 1

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment to Development: ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

