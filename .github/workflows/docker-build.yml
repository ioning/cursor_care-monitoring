name: Docker Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'microservices/**'
      - 'shared/**'
      - '.github/workflows/docker-build.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'microservices/**'
      - 'shared/**'

jobs:
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - user-service
          - device-service
          - telemetry-service
          - alert-service
          - location-service
          - billing-service
          - integration-service
          - dispatcher-service
          - analytics-service
          - ai-prediction-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: caremonitoring/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./microservices/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=caremonitoring/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=caremonitoring/${{ matrix.service }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Scan image
        if: github.event_name == 'push'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: caremonitoring/${{ matrix.service }}:${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        if: github.event_name == 'push'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

