name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this Release
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

  publish-docker-images:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: [create-release]
    strategy:
      matrix:
        service:
          - api-gateway
          - auth-service
          - user-service
          - device-service
          - telemetry-service
          - alert-service
          - location-service
          - billing-service
          - integration-service
          - dispatcher-service
          - analytics-service
          - ai-prediction-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./microservices/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            caremonitoring/${{ matrix.service }}:${{ steps.version.outputs.VERSION }}
            caremonitoring/${{ matrix.service }}:latest
          cache-from: type=registry,ref=caremonitoring/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=caremonitoring/${{ matrix.service }}:buildcache,mode=max

