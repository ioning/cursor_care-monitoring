name: CD - Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  ENVIRONMENT: staging
  KUBERNETES_NAMESPACE: care-monitoring-staging

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Run database migrations
        run: |
          kubectl run migration-job --image=caremonitoring/migration-runner:latest \
            --restart=Never \
            --env="DB_HOST=postgres" \
            --env="DB_USER=${{ secrets.DB_USER_STAGING }}" \
            --env="DB_PASSWORD=${{ secrets.DB_PASSWORD_STAGING }}" \
            -- npm run db:migrate
          kubectl wait --for=condition=complete job/migration-job --timeout=5m
          kubectl delete job migration-job

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infrastructure/kubernetes/namespaces/staging-namespace.yaml
          kubectl apply -f infrastructure/kubernetes/configmaps/ -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl apply -f infrastructure/kubernetes/secrets/ -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl apply -f infrastructure/kubernetes/deployments/ -n ${{ env.KUBERNETES_NAMESPACE }}
          kubectl apply -f infrastructure/kubernetes/services/ -n ${{ env.KUBERNETES_NAMESPACE }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/api-gateway -n ${{ env.KUBERNETES_NAMESPACE }} --timeout=10m

      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          # Add integration tests here

      - name: Notify deployment
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment to Staging: ${{ job.status }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}

